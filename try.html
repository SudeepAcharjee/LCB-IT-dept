<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <style>
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 10px auto; /* Center the button */
        }

        button[disabled] {
            background-color: #808080; /* Change color for disabled button */
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <button onclick="handleClick1(); handleClick2(this);">Click me</button>

    <script>
        function handleClick1() {
            console.log("Function 1 executed");
            // Add more code for Function 1 if needed
        }

        function handleClick2(button) {
            console.log("Function 2 executed");
            // Add more code for Function 2 if needed

            // Disable the button
            button.disabled = true;
        }
    </script>

</body>
</html>
