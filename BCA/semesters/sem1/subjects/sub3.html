    <title>Attendance for ICT</title>
    <style>
        .container{
            max-width: 900px;
            font-family: sans-serif;
            margin: auto;
        }
        h1{
            text-align: center;
            margin-bottom: 30px;
        }
        table{
            width: 100%;
            border-spacing: 0px;
        }
        th{
            text-align: left;
        }
        table td:focus{
            background-color: #eae9e9;
        }
        td:nth-child(3){
            width: 400px;
        }
        td:last-child{
            text-align: right;
        }
        table th,
        table td{
            padding: 15px 0px;
            border-bottom: 1px solid #cacaca;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Attendance for ICT </h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Roll-No</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <!-- add firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            databaseURL: "https://attandance-lcb-default-rtdb.firebaseio.com/"
        }
        firebase.initializeApp(firebaseConfig);
        // here connection is created with database
        const database = firebase.database();

        const dataContainer = document.querySelector('tbody');

        // give complete path to fetch data as given during sending
        var fetchedData = database.ref('1st-sem/');
        fetchedData.on('value', (snapshot) => {
            var data = snapshot.val();
            // now set data in the table
            var htmlData = '';
            for(var key in data){
                var value = data[key];
                htmlData += `
                    <tr>
                        <td>${value.name}</td>
                        <td>${value.roll}</td>
                        <td>
                            <button onclick="countClicks('${key}')">Click me</button>
                            <p>Number of clicks: <span id="ICT-${key}">0</span></p>
                        </td>
                    </tr>
                `;
            }
            // we use unique id's as reference to delete and update data
            dataContainer.innerHTML = htmlData;
        });

        function countClicks(entryId) {
            // Reference to the specific entry's click count in the database
            var ICTRef = database.ref('1st-sem/' + entryId + '/ICT');

            // Transaction to increment the click count
            ICTRef.transaction(function(currentClicks) {
                return (currentClicks || 0) + 1;
            }, function(error, committed, snapshot) {
                if (committed) {
                    // Update the display for the specific entry
                    document.getElementById('ICT-' + entryId).textContent = snapshot.val();
                } else {
                    console.error('Transaction failed:', error);
                }
            });
        }
    </script>
